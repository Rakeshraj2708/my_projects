<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Custom Select Box</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id = "selectText">Select Social Media</p>
                <img src="./img/down-arrow.png" alt="" id="arrowIcon">
            </div>
            <ul id="list" class="hide" id = a>
                <li class="options">
                    <img src="./img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="./img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="./img/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
        
    </div>
    
</body>
<script src="index.js"></script>
</html>
